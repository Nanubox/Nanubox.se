<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Admin - Nanubox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Adminpanel</h1>
        <form action="spara-produkt.php" method="post">
            <label>Produktnamn: <input type="text" name="namn" required></label><br>
            <label>Innehåll: <input type="text" name="innehall" required></label><br>
            <label>Pris: <input type="number" name="pris" required></label><br>
            <label>Kategori:
                <select name="kategori">
                    <option value="lask">Läsk</option>
                    <option value="godis">Godis</option>
                    <option value="mellanmal">Mellanmål</option>
                </select>
            </label><br>
            <input type="password" name="lösenord" placeholder="Adminlösenord" required><br>
            <button type="submit">Lägg till produkt</button>
        </form>
    </main>
</body>
</html>
