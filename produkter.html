<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Produkter - Nanubox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script>
        async function loadProducts() {
            const res = await fetch('produkter.json');
            const produkter = await res.json();
            const container = document.getElementById('produktlista');
            container.innerHTML = '';
            produkter.forEach(prod => {
                const div = document.createElement('div');
                div.className = 'product ' + prod.kategori;
                div.innerHTML = `<h3>${prod.namn}</h3>
                                 <p><strong>Inneh√•ll:</strong> ${prod.innehall}</p>
                                 <p><strong>Pris:</strong> ${prod.pris} kr</p>`;
                container.appendChild(div);
            });
        }
        window.onload = loadProducts;
    </script>
</head>
<body>
    <header><img src="Logo-6.png" alt="Nanubox logotyp"></header>
    <nav>
        <a href="index.html">Om oss</a>
        <a href="produkter.html">Produkter</a>
    </nav>
    <main class="container">
        <h1>Produkter</h1>
        <div id="produktlista">Laddar produkter...</div>
    </main>
    <footer>&copy; 2025 Nanubox</footer>
</body>
</html>
